<div>
  <i nz-icon nzType="caret-down" nzTheme="outline"></i>
  <input type="checkbox" [(ngModel)]="selectAll" (change)="selectAllCheck()" />
  <label> Select All</label>
  <div *ngFor="let n of treeData" class="node-title">
    <app-node [title]="n.title" [nodes]=n.nodes [ischeck]="n.isChecked" (itemclicked)="onChildNodeCheck($event)">
    </app-node>
  </div>
</div>
